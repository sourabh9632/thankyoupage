<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vajram Group - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-6">
                
                <div class="wrapper">
                    <div class="containers">
                      <p id="quote">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas,
                        magni.
                      </p>
                      <h3 id="author">Lorem, ipsum.</h3>
                      <!-- <button id="btn">Get Quote</button> -->
                    </div>
                  </div>
           
             </div>
            <div class="col-md-6 col-lg-6">
                <div class="form-container">
                
                    
                    
                    <h2 class="text-center form-title"><img src="images/building/logo-old.png" class="img-fluid lati "/></h2>
                    <h2 class="text-center form-title">Enquiry Form</h2>
                    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D2v000000N0r0" method="POST">
                        <input type="hidden" name='captcha_settings' value='{"keyname":"VajarmGroup","fallback":"true","orgId":"00D2v000000N0r0","ts":""}'>
                        <input type="hidden" name="oid" value="00D2v000000N0r0">
                        <input type="hidden" name="retURL" value="https://www.vajramgroup.com/">

                        <div class="mb-3 icon-input">
                            <i class="fas fa-user"></i>
                            <input type="text" class="form-control" id="Name" name="Name" placeholder="Your Name" required>
                        </div>

                        <div class="mb-3 icon-input">
                            <i class="fas fa-mobile-alt"></i>
                            <input type="tel" class="form-control" id="Mobile__c" name="Mobile__c" placeholder="Mobile Number" required>
                        </div>

                        <div class="mb-3 icon-input">
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="form-control" id="Email__c" name="Email__c" placeholder="Email Address" required>
                        </div>

                        <div class="mb-3 icon-input">
                            <i class="fas fa-building"></i>
                            <select class="form-select" id="Project_Interested__c" name="Project_Interested__c" required>
                                <option value="">Select Project</option>
                                <option value="Vajram New Town II">Vajram New Town II</option>
                                <option value="Vajram Vivera">Vajram Vivera</option>
                            </select>
                        </div>

                        <div class="mb-3 icon-input">
                            <i class="fas fa-bullhorn"></i>
                            <select class="form-select" id="Source__c" name="Source__c" required>
                                <option value="">How did you hear about us?</option>
                                <option value="Website">Website</option>
                                <option value="Portal">Portal</option>
                                <option value="Hoarding">Hoarding</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Instagram">Instagram</option>
                                <option value="YouTube">YouTube</option>
                                <option value="LinkedIn">LinkedIn</option>
                                <option value="Channel Partner">Channel Partner</option>
                                <option value="Banner">Banner</option>
                                <option value="Word of Mouth">Word of Mouth</option>
                                <option value="Referral">Referral</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>

                        <div class="mb-3 icon-input">
                            <i class="fas fa-calendar-alt"></i>
                            <select class="form-select" id="Timeline_for_Purchasing_Apartment__c" name="Timeline_for_Purchasing_Apartment__c" required>
                                <option value="">Purchase Timeline</option>
                                <option value="Immediate">Immediate</option>
                                <option value="3 months">3 months</option>
                                <option value="6 months">6 months</option>
                                <option value="1 year">1 year</option>
                                <option value="More than 1 year">More than 1 year</option>
                            </select>
                        </div>

                        <div class="mb-3 icon-input">
                            <i class="fas fa-home"></i>
                            <select class="form-select" id="Purpose_of_purchase__c" name="Purpose_of_purchase__c" required>
                                <option value="">Purpose of Purchase</option>
                                <option value="Investment">Investment</option>
                                <option value="Self-use">Self-use</option>
                            </select>
                        </div>

                        <div class="mb-3 icon-input">
                            <i class="fas fa-rupee-sign"></i>
                            <select class="form-select" id="Budget__c" name="Budget__c" required>
                                <option value="">Your Budget</option>
                                <option value="< 60 L">Below 60 L</option>
                                <option value="60-80 Lakhs">60-80 Lakhs</option>
                                <option value="80L - 1cr">80L - 1cr</option>
                                <option value="1cr - 1.2 cr">1cr - 1.2 cr</option>
                                <option value="1.2 cr- 1.5 cr">1.2 cr- 1.5 cr</option>
                                <option value=">1.5 cr">Above 1.5 cr</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-submit">Submit Enquiry</button>
                        </div>
                    </form>
                </div>
            </div>
           

        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
